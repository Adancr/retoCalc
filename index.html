<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculadora</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="calculadora">
        <form action="#" name="calculadora" id="calculadora">
        <p id="textoPantalla">0</p>
        <p>
        <input type="button1"  value="7" onclick="numero('7')"/>

        <input type="button2" value="+" onclick="calcular('+')"/>
        <input type="button2" value="-" onclick="calcular('-')"/>
        <input type="button2" value="%" onclick="porcentaje('%')"/>
        </p>
        <p>
        <input type="button1" value="4" onclick="numero('4')"/>
        <input type="button1" value="5" onclick="numero('5')"/>
        <input type="button1" value="6" onclick="numero('6')"/>

        <input type="button2" value="x" onclick="calcular('*')"/>
        <input type="button2" value="√" onclick="raiz()"/>
        </p>
        <p>
        <input type="button1" value="1" onclick="numero('1')"/>
        <input type="button1" value="2" onclick="numero('2')"/>
        <input type="button1" value="3" onclick="numero('3')"/>
        <input type="button6" value="AC" onclick="borradoTotal()"/>
        <input type="button3" value="CE" onclick="borradoParcial()"/>
        <input type="button3" value="◄" onclick="borradoUltimaCifra()"/>
        
        
        
        </p>
        <p>
        <input type="button1" value="." onclick="numero('.')"/>
        <input type="button4" value="0" onclick="numero('0')"/>
        <input type="button5" value="=" onclick="igual()"/>
        </p>
        </form>
        </div>

    <script src="./js/main.js"></script>
